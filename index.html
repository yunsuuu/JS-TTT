<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>틱택토</title>
  <style>
    body {
      padding: 30px;
      margin: 0;
    }

    h3 {
      margin: 0;
    }

    ul {
      padding: 0;
    }

    li {
      padding: 4px;
    }

    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      width: 40px;
      height: 40px;
      text-align: center;
    }
    </style>
</head>
<body>
  <h3>틱택토 게임</h3>
  <ul>
    <li>틱택토 게임은 오목의 축소판인 삼목이다.</li>
    <li>삼목은 바둑판이 아니라 3x3 표 위에서 진행한다.</li>
    <li>표와 같은 삼목 데이터는 자바스크립트에서 이차원 배열로 표현한다. (*이차원 배열: 배열 안에 배열이 들어있음)</li>
    <li>학습목표: 이차원 배열로 데이터를 관리하고, 배열 데이터를 HTML 화면에 그대로 표시하는 작업을 배운다.</li>
  </ul>
